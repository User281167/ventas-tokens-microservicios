apiVersion: apps/v1
kind: Deployment
metadata:
  name: tokens-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tokens
  template:
    metadata:
      labels:
        app: tokens
    spec:
      containers:
      - name: tokens
        image: tokens-service:latest
        imagePullPolicy: Never  # Â¡Importante! No intentes descargar la imagen
        env:
        - name: DATA_PATH
          value: /data/tokens.json
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: shared-data
          mountPath: /data
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 10
      volumes:
      - name: shared-data
        persistentVolumeClaim:
          claimName: shared-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: tokens-svc
spec:
  selector:
    app: tokens
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP

---